<!DOCTYPE html>
<html>
  <head>
    <title>Todd Wacker's Will Call</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.css"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <h3 class="text-center">Will Call</h3>
    <div class="row">
      <div class="small-4 columns">
        <canvas id="myChart" width="300em" height="300em"></canvas>
      </div>
      <div class="small-8 columns">
        <table id="myTable">
          <tr>
            <th>
              Name
            </th>
            <th>
              Section
            </th>
            <th>
              Number of Tickets
            </th>
            <th>
              Group Code
            </th>
            <th>
            </th>
          </tr>
          <tbody id="tableData">
          </tbody>
        </table>

        <table>
          <thead id="ticketHead">
          <tr>
            <th>
              Event
            </th>
            <th>
              Seating
            </th>
            <th>
              Status
            </th>
          </tr>
          </thead>
          <tbody class="ticketData">
          </tbody>
        </table>
      </div>
    </div><!-- row -->

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Underscore -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <!-- Charts.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>

    <!-- Draw Chart -->
    <script src="draw_chart.js"></script>
    <!-- Draw Table -->
    <script src="draw_table.js"></script>
  </body>
</html>
